<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal hub for portfolio, resume, and professional links">
    <title>Your Name | Data Science Professional</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Animated background with data science theme -->
    <div class="background-pattern"></div>
    
    <main class="container">
        <!-- Profile Section -->
        <section class="profile-section" id="profile">
            <div class="profile-image-wrapper">
                <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-image" id="profileImage">
            </div>
            <h1 class="profile-name" id="profileName">Your Name</h1>
            <p class="profile-title" id="profileTitle">Data Scientist | Analytics Expert</p>
            <p class="profile-bio" id="profileBio">
                Transforming data into insights. Building models that matter.
            </p>
        </section>

        <!-- Links Section -->
        <section class="links-section" id="linksContainer">
            <!-- Links will be dynamically loaded here -->
            <div class="loading">Loading links...</div>
        </section>


    </main>

    <script src="script.js"></script>
</body>
</html>
